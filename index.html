<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="container">
            <h1>Item Lister</h1>
            <form id="search">
                <input type="text" placeholder="Search Items" id="filter">
            </form>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="top">
                <h2>Add Items</h2>
                <form class="add-items" id="addform">
                    <input type="text" class="add" id="addinput">
                    <input type="submit" class="submit-btn">
                </form>
            </div>

            <div class="bottom">
                <h2>Items</h2>
                <ul id="items">
                    <li class="list">Item 1 <button class="delete-btn">X</button></li>
                    <li class="list">Item 2 <button class="delete-btn">X</button></li>
                    <li class="list">Item 3 <button class="delete-btn">X</button></li>
                    <li class="list">Item 4 <button class="delete-btn">X</button></li>
                </ul>
            </div>
        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
